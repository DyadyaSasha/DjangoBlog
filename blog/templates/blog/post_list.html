{% extends 'blog/base.html' %}
 {% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="http://127.0.0.1:8000/post/{{ post.pk }}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
 {% endblock content %}
